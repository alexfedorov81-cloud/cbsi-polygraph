{% load static %}
<!-- Хлебные крошки -->
<nav aria-label="Хлебные крошки" class="container mx-auto px-6 py-4">
    <ol class="flex items-center space-x-2 text-sm text-light-secondary">
        <li>
            <a href="/" class="hover:text-accent transition">Главная</a>
        </li>
        {% if breadcrumbs %}
            {% for crumb in breadcrumbs %}
                <li class="flex items-center">
                    <span class="mx-2">/</span>
                    {% if crumb.url %}
                        <a href="{{ crumb.url }}" class="hover:text-accent transition">{{ crumb.name }}</a>
                    {% else %}
                        <span class="text-light">{{ crumb.name }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        {% endif %}
    </ol>
</nav>

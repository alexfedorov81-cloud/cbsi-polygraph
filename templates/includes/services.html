<section id="services" class="py-20 bg-white">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16 scroll-animate">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Наши услуги</h2>
            <p class="text-xl text-gray-600">Полный спектр полиграфологических исследований</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for service in services %}
            <div class="service-card bg-white rounded-xl shadow-lg p-6 border border-gray-200 scroll-animate">
                <div class="text-blue-600 text-3xl mb-4">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-3">{{ service.title }}</h3>
                <p class="text-gray-600 mb-4">{{ service.description }}</p>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-2xl font-bold text-blue-600">{{ service.price }} ₽</span>
                    <span class="text-gray-500">{{ service.duration }}</span>
                </div>
                <button onclick="focusOnCallbackForm()"
                        class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Записаться
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
